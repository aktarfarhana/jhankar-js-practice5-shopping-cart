                     </div>
                  </div>
               </div>

                     </div>
                     <div class="col-md-5 center-item">

                        </div>
                        <h5 id="case-price">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5 id="total-subtotal">Subtotal: </h5>
                        <h5 id="total-tax">Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-value">$1,278</h5>
                        <h5 id="tax-value">$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

//shortcut function way
function handleProductChange(product,isIncrease){
      const productInput = document.getElementById(product + '-count');
      const productCount = parseInt(productInput.value);

      //const caseNewCount = caseCount - 1;
      let productNewCount = productCount;
      if(isIncrease == true){
         productNewCount = productCount + 1;
      }
      if(isIncrease == false && productCount > 0){
         productNewCount = productCount - 1;
      }

      productInput.value = productNewCount;

     // const productPrice = productNewCount * 59;
     let productTotalPrice = 0;
     if(product == 'phone'){
       productTotalPrice = productNewCount * 1219;
     }
     if(product == 'case'){
       productTotalPrice = productNewCount * 59;
     }
      document.getElementById(product + '-price').innerText = '$' + productTotalPrice;
      calculateTotal();
   }

   //for subtotal tax and total
  function calculateTotal(){
      phoneInput = document.getElementById('phone-count');
      phoneCount = parseInt(phoneInput.value);

      caseInput = document.getElementById('case-count');
      caseCount = parseInt(caseInput.value);

      const subTotal = phoneCount * 1219 + caseCount * 59;
      document.getElementById('total-value').innerText = '$' + subTotal;

      const tax = subTotal * 0.1;
      totalTax = Math.round(tax);
      document.getElementById('tax-value').innerText = '$' + totalTax;

      const total = subTotal + totalTax ;
      document.getElementById('total').innerText = '$' + total;

  }
